<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Login Form | Ludiflex</title>
  
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  
    <link rel="stylesheet" href="wakuwaku.css">
</head>
<body>
    <div class="form-container">
        <div class="fluid-container">
            <img src="C:\Users\pc\Downloads\Nouveau dossier\output-onlinepngtools (5).png" id="fluid" class="fluid-1">

        </div>
    </div>


        <div class="login-container">
            <div class="form-icon">
                <i class="bx bx-log-in-circle icon-1"></i>
                <i class="bx bx-user-plus icon-2"> </i>
            
    </div>
            <div class="form-title">
                <span>Welcome <br>Back </span>
            </div>
        <div>
            <div class="input-box">
                <input type="text" id="email" class="input-field" autocomplete="off" required>
                <label for="email">Email</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" class="input-field" autocomplete="off" required>
                <label for="password">Password</label>
            </div>
        </div>
        <div class="input-box">
            <button class="input-submit">
                <span> Sign In</span><i class="bx bx-arrow-back"></i>
            </button>
        </div>
            <div class="form-bottom-links">
                <a href="#" id="Register-btn">Sign In</a> 
                <a href="#"> Forget password? </a>
            </div>
        </div>

        
</body>
</html>
